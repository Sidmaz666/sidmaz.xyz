<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Facts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
*{
  margin:0px;
  padding:0px;
}
body{
background:#E0E0E0;
}
.container , .displayFact {
  margin-top: 20rem;
}
.container > button{
  width: 70%;
  font-size:2rem;
  margin:10px;
  padding:1rem;
  border:0px;
  background:#F4FF81;
}

.container > button:hover{
  font-weight:600;
  cursor:pointer;
  box-shadow: 2px 2px 20px  #9E9E9E;
}
  .displayFact{
    display:none;
  }
  .initiallyHide > button {
    cursor:pointer;
    height:2.5rem;
    width:180px;
    font-size:1.2rem;
    outline:0px;
    opacity:0.8;
  }
  img{
    width:300px;
    height:300px;
    display:flex;
    margin:1%;
  }
  </style>
</head>
<body>
  <center>
  <div class="container">

    <button id="catBtn" onclick="summonCatFact()">Summon a Cat & a Cat Fact üòΩ</button> 

  </div>

<div class="displayFact">

</div>
<br><br>
<div class="initiallyHide" style="display:none" >

    <button id="backBtn" onclick="showHome()">
 ‚Üê Back</button> 
</div>
  </center>
<script>
const catBtn = document.querySelector(".container")
const displayDiv = document.querySelector(".displayFact")
const initiallyHide = document.querySelector(".initiallyHide")

  function summonCatFact(){
	
      	catBtn.style.display = "none"
      	displayDiv.style.display = "block"
      	displayDiv.innerHTML = "Loading Cat Facts . . ."
	
        fetch("https://cat-fact.herokuapp.com/facts\?animal_type\=cat")
      	.then(response => response.json())
	.then(data => {
		total_facts=data.length
		randomFact = Math.floor(1 + Math.random() * total_facts - 1 )
		console.log(randomFact)
	    	display_fact = data[randomFact].text
	        displayDiv.innerHTML = `<i style="font-size:1.5rem">${display_fact}</i>`
	        initiallyHide.style.display = "block"
	         
		fetch("https://cataas.com/cat/cute")
	      	.then(response => response.blob())
                .then(imageBlob => {
		  local_img_url = URL.createObjectURL(imageBlob);
		  console.log(local_img_url)
		  create_img =  displayDiv.appendChild(document.createElement('img'))
		  create_img.src=local_img_url
		})

	      
		

	  })
    }

  function showHome(){
      document.querySelector(".displayFact").style.display = "none";
      document.querySelector(".initiallyHide").style.display = "none";
      document.querySelector(".container").style.display = "block";
      document.querySelector("img").src = "";
    }


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Famous Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
body{
  background: #212121;
  color:#FFFFFF;
}
.container{
  padding:5%;
  margin-top: 10em;
  margin-left:45px;
  margin-right:45px;
  border: 2px solid #BDBDBD;
  border-radius: 15px;
}
    .container > button{
      margin-top:1%;
	font-size: 20px;
	border:0px;
	border-radius:8px;
	color:#FFFFFF;
	background-color:#00838F;
	font-weight:600;
    }
    .container > button:hover{
      background-color:#AEEA00;
      color:#000000;
    }
    .container > .author{
     font-weight:700; 
     font-size: 1.5rem;
     color: #48f0bd;
    }
    #author{
      color:#FFFFFF;
      font-size:1.9rem;
      text-decoration: underline;
    }

    #quote {
      font-size: 29px;
      font-weight:300;
      font-style:oblique;
    }

    .footer{
      font-size:15px;
      margin-top:22rem;
    }

  </style>
</head>
<body>
  <center>
 <div class="container">
<span class="author">
Quoted By ~ 
  <span id="author"> 
</span>
   </span>
   <br>   <br>
<span class="motivation">

<span id="quote"></span>


</span>
<br><br>
<button onclick="liftMe()">More!</button>
 </div>

  </center>

  <script>

function liftMe()
    {
fetch("https://api.quotable.io/random?tags=famous-quotes|technology|civil-rights|history|life|philosophy")
  .then(function(response) {
    return response.json();
  })
  .then(function(data) {
    document.getElementById("author").innerHTML = data.author;
    document.getElementById("quote").innerHTML = data.content;
  });
	}

    liftMe()
  </script>
